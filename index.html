<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Control Hub | HawkLab</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
      color: #00ffe1;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    .container {
      padding: 2rem;
      border: 2px solid #00ffe1;
      border-radius: 1rem;
      box-shadow: 0 0 20px #00ffe1aa;
      background: rgba(255, 255, 255, 0.02);
      backdrop-filter: blur(5px);
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 1.1rem;
      color: #cccccc;
    }

    .icon {
      font-size: 3rem;
      margin-bottom: 1rem;
      color: #00ffe1;
    }

    .status {
      margin-top: 1rem;
      font-style: italic;
      color: #aaaaaa;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon"><i class="fas fa-terminal"></i></div>
    <h1>Control Hub</h1>
    <p>Welcome to the command center of <strong>HawkLab</strong>.</p>
    <p>All systems nominal.</p>
    <div class="status">Subdomain: <code>chub.hawklab.net</code></div>
  </div>
</body>
</html>
